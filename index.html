<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Pengelola Tugas</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <!-- <h1>Nugas</h1> -->
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah Tugas</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan tugas yang akan dilakukan</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan tanggal tugas harus selesai</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="container" id="search-form-container">
    <h2 class="search-form-title">Cari Tugas</h2>
    <form action="#" id="search-form">
      <div class="search-form-content">
        <label for="title" class="input-title">Judul Tugas</label>
        <input id="input-keyword" type="text"  name="title" required>
        <input type="submit" id="submit-button" value="cari">
        <input type="submit" id="clear-button" value="clear">
      </div>
    </form>
  </div>


  <div class="container">
    <h2 class="container-header">Yang harus dilakukan</h2>
    
    <div class="list-item" id="todos">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Yang sudah dilakukan</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
